<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ffaaf925d7.js" crossorigin="anonymous"></script> 

     <link rel="icon" href="images/tittlelogo.png">
    <link rel="stylesheet" href="login.css">
    <title>Login | Welcome to ASTROMUSIC</title>
</head>
<body>

    <div class="back">
        <a href="index.html"><i class="fa-solid fa-circle-left fa-2x" id="back-arrow"></i></a>
    </div>
    
    <div class="main-content">
        <div class="form-box">

            <div class="tittle">
              
                    <h2>Login</h2>
                    <img src="images/tittlelogo.png" alt="">

                    <div>
                        <h6>with</h6>
                    </div>

                    <div>
                        <a href=""><i class="fa-brands fa-facebook-square fa-2x" id="facebook"></i></a>
                        <a href=""><i class="fa-brands fa-twitter-square fa-2x" id="twitter"></i></a>
                    </div>
        </div>
   
         <form action="" method="post">

          <div class="form-group">
              <label for="email" class="mb-0">Email</label>
              <input type="email" id="email" name="email" placeholder="Email" class="form-control">
          </div>

          <div class="form-group">
            <label for="pass" class="mb-0">Password</label>
            <input type="password" id="pass" name="pass" placeholder="Password" class="form-control">
        </div>

        <div>
            <button class="btn btn-outline-light btn-block">Login</button>
            <br>
            <a href="signin.html">Don't have an account? Register here</a>
        </div>

       

         </form>
        

    </div>
</div>


</body>
