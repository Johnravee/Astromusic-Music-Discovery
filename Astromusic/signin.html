<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ffaaf925d7.js" crossorigin="anonymous"></script> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">

    <link rel="icon" href="images/tittlelogo.png">
    <title>Sign in | Welcome to ASTROMUSIC</title>
</head>
<body>
    
   <div>
    <a href="index.html"><i class="fa-solid fa-circle-left fa-2x" id="back-arrow"></i></a>
   </div>

<div class="main-content">
   
<div class="imgbanner">
    <img src="images/signinimg.png" alt="">
</div>


<div class="signinform">
    <div class="tittle">
       
        <h2>Login</h2>
        <img src="images/tittlelogo.png" alt="">

        <div>
<form action="" method="post">

    <div class="form-group">


        <label for="fullname" class="mb-0">Fullname</label>
     <input type="text" placeholder="Fullname" name="fullname" id="fullname" class="form-control">

    </div>


    <div class="form-group">

        <label for="email" class="mb-0">Email</label>
     <input type="email" placeholder="Email"  name="email"  id="email" class="form-control">

    </div>

    <div class="form-group">

        <label for="pass" class="mb-0">Password</label>
     <input type="password" placeholder="Password"  name="pass"  id="pass" class="form-control">

    </div>

    <div>
        <center>
        <button type="submit" class="btn btn-outline-light mb-2" name="submit">Sign in</button>
        <br>
        <a href="login.html">Already have an account?</a>
        </center>
       
    </div>

  

</form>



</div>


</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
